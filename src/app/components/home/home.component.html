<div class="container"> 
    <form [formGroup]="yamlform" (ngSubmit)="validateYaml()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div *ngIf="isError != ''" >
        <h3 class="has-info">checking</h3>  
        <h3 class="has-info">{{response.errorMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Yaml to Validate</label>
        <textarea name="yaml" id="yaml" rows="20" class="form-control" formControlName="unformattedYaml" required autofocus>
        </textarea>
        
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
